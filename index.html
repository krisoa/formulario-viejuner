<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>El club viejuner</h1>

<fieldset>
    <legend>Tú:</legend>
<form>
    <label for="fname">Nombre:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Aitor" autofocus><br><br>

    <label for="surname">Apellidos:</label><br>
    <input type="text" id="surname" name="surname" placeholder="Tilla Quemada"><br><br>

    <label for="age">Edad:</label><br>
    <input type="number" id="age" name="age" placeholder="47"><br><br>

    <label for="gender">Sexo:</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Mujer</label><br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Hombre</label><br>

    <input type="radio" id="otro" name="gender" value="otro">
    <label for="otro">Otros</label><br><br>


    <label>Me siento viejuner:</label><br>
    <input type="checkbox" id="arbol" name="arbol"> 
    <label for="arbol">Cuando me subo a un árbol</label><br>
        
    <input type="checkbox" id="merengue" name="merengue"> 
    <label for="merengue">Cuando bailo merengue</label><br>

    <input type="checkbox" id="bicicleta" name="bicicleta"> 
    <label for="bicicleta">Cuando monto en bicicleta</label><br><br><br>

    <textarea name="message" rows="15" cols="50" placeholder="Escribe algo sobre ti"></textarea><br>
</fieldset>

<fieldset>
    <legend>Tus circunstancias:</legend>

    <label for="correo">Escribe tu email:</label>
    <input type="email" id="correo" name="correo" placeholder="peptio@gmail.com"><br><br>
    
    <label for="telefono">Teléfono de contacto:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="+34 609251436"><br><br>

</fieldset>

<input type="Submit" name="Enviar">

</form>


</body>
</html>
